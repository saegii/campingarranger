<p-card header="Your camps">
    <div class="subtitle-container">
        <p-button label="Create camp"></p-button>
    </div>
    <p-table [value]="groups" [rows]="10" [paginator]="true" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="name-column">Name</th>
            <th class="button-column"></th>
            <th class="button-column"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-group>
          <tr (dblclick)="navigateToGroupDetails(group.id)">
            <td>{{ group.name }}</td>
            <td>
              <p-button icon="pi pi-pencil" (click)="editGroup(group)" styleClass="p-button-rounded p-button-text"></p-button>
            </td>
            <td>
              <p-button icon="pi pi-sign-out" (click)="leaveGroup(group)" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
</p-card>
